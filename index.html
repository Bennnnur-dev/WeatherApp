<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />

    <link rel="stylesheet" href="./styles/secondarySection.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/coordinate.css" />
  </head>

      <div class="settings-button js-settings">

          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="white"

          />
        </svg>
      </div>
    </header>

    <section class="settings-sidebar">
      <div class="units-container">
        <ul>
          <div class="settings-title js-title">Units</div>
          <li>
            Temperature unit:
            <select id="temp-unit">
              <option data-value="°C" value="°C">°Celcius</option>
              <option data-value="°F" value="°F">°Fahrenheit</option>
            </select>
          </li>
          <hr />
          <li>
            Speed unit:
            <select id="speed-unit">
              <option data-value="Km/h" value="Km/h">Km/h</option>
              <option data-value="m/s" value="m/s">m/s</option>
              <option data-value="Mph" value="Mph">Mph</option>
              <option data-value="knots" value="knots">Knots</option>
            </select>
          </li>
          <hr />
          <li>
            Precipitation unit:
            <select id="precipitation-unit">
              <option data-value="mm" value="mm">Millimeter</option>
              <option data-value="inch" value="inch">Inch</option>
            </select>
          </li>
          <hr />
          <li>
            Elevation unit:
            <select id="elevation-unit">
              <option data-value="m" value="m">Meter</option>
              <option data-value="ft" value="ft">Feet</option>
            </select>
          </li>
          <hr />
          <button class="units-button js-units-button">Apply</button>
        </ul>
        <ul>
          <div class="settings-title">Stats</div>
          <li>
            <input
              type="checkbox"
              data-id="1"
              data-stat-name="Apparent temperature"
            />Apparent temperature
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="2"
              data-stat-name="Elevation (sea level)"
            />Elevation
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="3"
              data-stat-name="Wind speed"
            />Wind speed
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="4"
              data-stat-name="Wind gusts"
            />Wind gusts
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="5"
              data-stat-name="Wind direction"
            />Wind direction
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="6"
              data-stat-name="Humidity"
            />Humidity
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="7"
              data-stat-name="Precipitation"
            />Precipitation
          </li>
          <hr />
          <li>
            <input
              type="checkbox"
              data-id="8"
              data-stat-name="Cloud cover"
            />Cloud cover
          </li>
        </ul>
      </div>
    </section>

    <section class="main-stats js-main-stats"></section>

    <section class="secondary-stats js-sec-stats"></section>

    <section class="coordinate-section js-coord-section">
      <div class="coordinate-container">
        <div class="coordinate-title">Search for your location</div>
        <input
          type="text"
          placeholder="Type a place here"
          class="text-input js-text-input"
        />
        <div class="or">or</div>
        <input type="text" placeholder="latitude" class="text-input js-lat" />
        <input type="text" placeholder="longitude" class="text-input js-long" />
        <button class="done-button text-input js-apply-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2rem"
            viewBox="0 -960 960 960"
            width="2rem"
            fill="white"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </button>
      </div>
    </section>

    <script src="./scripts/interface.js" type="module"></script>
  </body>
</html>
